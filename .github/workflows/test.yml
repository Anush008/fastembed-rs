name: "Cargo Tests"
on:
    pull_request:
      types:
        - opened
        - edited
        - synchronize
        - reopened
  
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    runs-on: flyci-macos-14-xlarge-m2

    steps:
      - uses: actions/checkout@v3

      - name: Cargo Test
        run: cargo test

      - name: Cargo Clippy
        run: cargo clippy

      - name: Cargo FMT
        run: cargo fmt --all -- --check
