name: "Cargo Tests"
on:
    pull_request:
      types:
        - opened
        - edited
        - synchronize
        - reopened
  
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/ort.pyke.io
            ~/.cache/huggingface
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test

      - name: Run Cargo Clippy
        run: cargo clippy

      - name: Run FMT check
        run: cargo fmt --all -- --check
